<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="grid-container">
            <div class="grid-item display rounded-box">display</div>
            <div class="grid-item clear circle">C</div>
            <div class="grid-item change-sign circle">+/-</div>
            <div class="grid-item modulus circle">%</div>
            <div class="grid-item divide circle accent-color"><span class="circle accent-color">/</span></div>
            <div class="grid-item circle">7</div>
            <div class="grid-item circle">8</div>
            <div class="grid-item circle">9</div>
            <div class="grid-item multiply circle accent-color"><span class="circle accent-color">*</span></div>
            <div class="grid-item circle">4</div>
            <div class="grid-item circle">5</div>
            <div class="grid-item circle">6</div>
            <div class="grid-item minus circle accent-color"><span class="circle accent-color">-</span></div>
            <div class="grid-item circle">1</div>
            <div class="grid-item circle">2</div>
            <div class="grid-item circle">3</div>
            <div class="grid-item plus circle accent-color"><span class="circle accent-color">+</span></div>
            <div class="grid-item zero rounded-box">0</div>
            <div class="grid-item decimal circle">.</div>
            <div class="grid-item equals circle accent-color"><span class="circle accent-color">=</span></div>
        </div>
    </div>
</body>
</html>
