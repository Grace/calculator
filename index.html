<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="grid-container">
            <div class="grid-item display rounded-box">0</div>
            <div class="grid-item clear circle">C</div>
            <div class="grid-item change-sign circle">+/-</div>
            <div class="grid-item modulus operator circle">%</div>
            <div class="grid-item divide operator circle accent-color">/</div>
            <div class="grid-item circle number">7</div>
            <div class="grid-item circle number">8</div>
            <div class="grid-item circle number">9</div>
            <div class="grid-item multiply operator circle accent-color">*</div>
            <div class="grid-item circle number">4</div>
            <div class="grid-item circle number">5</div>
            <div class="grid-item circle number">6</div>
            <div class="grid-item minus operator circle accent-color">-</div>
            <div class="grid-item circle number">1</div>
            <div class="grid-item circle number">2</div>
            <div class="grid-item circle number">3</div>
            <div class="grid-item plus operator circle accent-color">+</div>
            <div class="grid-item zero rounded-box number">0</div>
            <div class="grid-item decimal circle">.</div>
            <div class="grid-item equals circle accent-color">=</div>
        </div>
    </div>
</body>
</html>
